<!DOCTYPE html>
<!--This specifies the language used for translating reasons. Good practice to include, but only used if a user with different language settings is accessing your site.-->
<html lang="en">


<head>
    <!-- "Unicode Transformation Format - 8 bits." This specfies the type of encoding used. You don't have to worry about understanding it fully... it's to do with translating your code into binary for the computer to understand -->
    <meta charset="UTF-8">
    <!--This ensures the viewport opens correctly, and resets zoom if the user has already zoomed before opening this page-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--This is the HTML page title. It will be shown on the tab and should be short but informative-->
    <title>Github test</title>
</head>

</html>
